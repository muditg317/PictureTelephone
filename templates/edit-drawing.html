<!DOCTYPE html>
<html>
  <head>
    <title>Edit The Thread</title>
    <link rel="stylesheet" href="../static/css/edit-drawing.css"/>
  </head>
  <body onload="init()">
    <div class="top-half" id='caption'>
      {{caption.content}}
    </div>
    <div class='bottom-half' id="Canvas">
      <input type="submit" value="Clear" onclick="clearCanvas(canvas,ctx);">
      <canvas id="canvas" height="600" width="600" style="border:1px solid #000000;"></canvas>
      <p onClick='saveImage()'><a href='/test'>Submit!</a></p>
    </div>
    <form action="/confirmation?thread_id={{thread.thread_id}}&request_type=drawing" enctype="multipart/form-data" method="post">
      <input type="file" name="drawing"/>
      <input type="submit" value="submit">
    </form>
    <script src='../static/scripts/edit.js'>
    </script>
</body>
</html>
